apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    def lastSdkVersion = 29
    def javaVersion = JavaVersion.VERSION_1_8

    compileSdkVersion lastSdkVersion
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion lastSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        main.java.srcDirs += "${buildDir.absolutePath}/generated/source/kaptKotlin/"
    }

    compileOptions {
        sourceCompatibility javaVersion
        targetCompatibility javaVersion
    }

    kotlinOptions {
        jvmTarget = javaVersion.toString()
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    /**
     * Need for code generation
     * */
    kapt project(':processor')
    implementation project(':annotation')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    testImplementation 'junit:junit:4.13'

    def androidxVersion = '1.2.0'
    implementation "androidx.appcompat:appcompat:$androidxVersion"
    implementation "com.google.android.material:material:$androidxVersion"
    androidTestImplementation "androidx.test:runner:$androidxVersion"
    androidTestImplementation "androidx.test:rules:$androidxVersion"

    implementation "androidx.fragment:fragment-ktx:1.2.5"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'


    /**
     * Need for CircularProgressDrawable
     * @see: VButton
     * */
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

    implementation "com.jakewharton.timber:timber:4.7.1"

    def rxJava2Version = '2.1.1'
    implementation "io.reactivex.rxjava2:rxandroid:$rxJava2Version"
    implementation "com.jakewharton.rxrelay2:rxrelay:$rxJava2Version"

    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"

    def glideVersion = '4.11.0'
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    kapt "com.github.bumptech.glide:compiler:$glideVersion"
}